  <body id="page-top">


    <!-- Header -->
    <header class="masthead d-flex">
      <div class="main">
        <img src="{{ url_for('static', filename = 'Bare_Logo.png') }}" width="123" height="95" class="center">
        <h2 class="mb-1">Text To Vote</h2>
        <h4 class="mb-1">Format:vote::{Artist Name}::{Song Title}</h4>
        <h2 class="mb-1">630-812-7643</h2>
        <a href="/playSong" id="button">Play Next Song</a>
      </div>
      <div class="overlay"></div>
      <div class="container text-center">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <table class="table table-striped table-dark table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Artist</th>
                  <th scope="col">Song Name</th>
                  <th scope="col"># Votes</th>
                </tr>
              </thead>
              <tbody>
                {% for row in table_data %}
                <tr>
                   <th scope="row">{{table_data.index(row) + 1}} 
                  <td>{{row[0]}}</td>
                  <td>{{row[1]}}</td>
                  <td>{{row[2]}}</td>
                <tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </header>
